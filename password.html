<!DOCTYPE html>
<html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/font-awasome/css/all.css">
    <link rel="stylesheet" href="password.css">
    <title>forget-password</title>
 </head>
<body>
    <div class="forgot-card bg-white">
        <h2 class="text-center mb-4">Forgot Password</h2>
        <p class="text-center text-muted mb-4">Enter your email and we'll send you a link to reset your password</p>
        
        <form>
            <div class="form-floating">
                <input type="email" class="form-control" id="emailInput" placeholder=" email address" required>
                <label for="emailInput">Enter Email address</label>
            </div>

            <button type="submit" class="btn btn-primary btn-submit">Reset Password</button>

            <div class="back-to-login">
                <a href="login.html" class="text-decoration-none">Back to Login</a>
            </div>
        </form>
    </div>
</body>
</html>
