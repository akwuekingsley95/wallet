<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="setting.css">
  <link rel="stylesheet" href="css/font-awasome/css/all.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Crypto Wallet Settings</title>
</head>
<body class="bg-dark">

<div class="container py-5">
  <div class="text-center text-white">
    <i class="fa fa-user-circle fa-4x" aria-hidden="true"></i>
  </div>
  
  <h2 class="mb-4 text-center text-white"> Wallet Settings</h2>
  
  <div class="row g-4">
    <!-- Profile Settings -->
    <div class="col-md-6">
      <div class="card settings-card p-4">
        <h5 class="section-title">Profile Settings</h5>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Display Name</label>
            <input type="text" class="form-control" id="username" placeholder="Username">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="email">
          </div>
          <button type="submit" class="btn btn-warning w-100 text-white">Save Changes</button>
        </form>
      </div>
    </div>

    <!-- Security Settings -->
    <div class="col-md-6">
      <div class="card settings-card p-4">
        <h5 class="section-title">Security Settings</h5>
        <form>
          <div class="mb-3">
            <label for="password" class="form-label">Change Password</label>
            <input type="password" class="form-control" id="password" placeholder="Old Password">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Change Password</label>
            <input type="password" class="form-control" id="password" placeholder="New Password">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Re-enter Password</label>
            <input type="password" class="form-control" id="password" placeholder="Confirm Password">
          </div>
          <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" id="2faSwitch">
            <label class="form-check-label" for="2faSwitch">Enable 2FA</label>
          </div>
          <button type="submit" class="btn btn-warning w-100 text-white">Update Security</button>
        </form>
      </div>
    </div>

    <!-- Notification Preferences -->
    <div class="col-md-6">
      <div class="card settings-card p-4">
        <h5 class="section-title">Notification Preferences</h5>
        <form>
          <div class="form-check form-switch mb-2">
            <input class="form-check-input" type="checkbox" id="emailNotif" checked>
            <label class="form-check-label" for="emailNotif">Email Notifications</label>
          </div>
          <div class="form-check form-switch mb-2">
            <input class="form-check-input" type="checkbox" id="smsNotif">
            <label class="form-check-label" for="smsNotif">SMS Notifications</label>
          </div>
          <div class="form-check form-switch mb-2">
            <input class="form-check-input" type="checkbox" id="appNotif" checked>
            <label class="form-check-label" for="appNotif">App Notifications</label>
          </div>
          <button type="submit" class="btn btn-warning w-100 text-white">Save Preferences</button>
        </form>
      </div>
    </div>

    <!-- Wallet Management -->
    <div class="col-md-6">
      <div class="card settings-card p-4">
        <h5 class="section-title">Wallet Management</h5>
        <form>
          <div class="mb-3">
            <label for="walletAddress" class="form-label">Wallet Address</label>
            <input type="text" class="form-control" id="walletAddress" value="0xAbCdEf123456..." readonly>
          </div>
          <button type="button" class="btn btn-outline-primary w-100 mb-2">View Recovery Phrase</button>
          <button type="button" class="btn btn-outline-danger w-100">Disconnect Wallet</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
