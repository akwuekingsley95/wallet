  <div class="row bg-dark">
    <div class="col-lg-5 col-md-5 mt-5 ml-5">
      <div id="carouselExampleControlsNoTouching" class="caro carousel slide d-lg-block d-md-block d-none"
        data-bs-touch="false">
        <div class="carousel-inner ">
          <div class="carousel-item active">
            <img src="images/background.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/caro-2.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="images/caro-3.png" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControlsNoTouching"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControlsNoTouching"

        </button>

    <div class="col-lg-7 col-md-7 col-sm-12">
      <div class="registration-form">
        <h2 class="form-title">LOGIN</h2>
        <p class="text-center text-white">Login with</p> 
    
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="EMAIL" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="PASSWORD" required>
          </div>

          <div class="mb-3 d-flex justify-content-between">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="rememberMe">
              <label class="form-check-label" for="rememberMe">
                Remember Me
              </label>
            </div>
            <a href="password.html" class="text-decoration-none notice">Forgot Password?</a>
          </div>

          <div class="mb-3 form-check">
            <input class="form-check-input" type="checkbox" id="privacyPolicy" required>
            <label class="form-check-label" for="privacyPolicy">
              I agree to the <a href="#" class="text-decoration-none  notice">Privacy Policy</a> and Terms
            </label>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-warning text-white">LOGIN </button>

            <button type="submit" class="btn btn-warning text-white mt-3"><a href="#" class="google text-decoration-none">
              <i class="bi bi-google mx-3 text-danger"></i>Contiune with Google </a> </button>


           
            Don't have an account?<a href="register.html" class="text-decoration-none notice">Register</a>
          </div>
        </form>
      </div>
    </div>
